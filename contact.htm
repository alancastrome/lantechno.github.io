            <h3>Formulario de Cotizaciones</h3>
            <form>
                <div class="row">
                    <div class="col">

                        <input type="text" class="form-control" placeholder="Nombre" required>

                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Apellido" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">

                    </div>
                    <div class="col">
                        <input type="tel" class="form-control" placeholder="Celular" required>
                    </div>
                </div>
                <br>
                <div>
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" required>

                     <option value="2">Two</option>

                    </select>
                </div>
                <div>
                    <textarea class="form-control" rows="3" placeholder="Que tiene en mente crear" required></textarea>

                </div>
                <br>
                <div>

                    <button type="send" class="btn btn-primary btn-lg btn-block">Enviar Cotización</button>

                </div>

            </form>
        </section>

                <br>

                    </div>
                    <div class="col">
                        <input type="tel" class="form-control" placeholder="Celular" required>
                    </div>
                </div>
                <br>
                <div>
                    <textarea class="form-control" rows="3" placeholder="Ingrese su mensaje aquí"></textarea>

                </div>
                <br>
                <div>
                    <button type="send" class="btn btn-primary btn-lg btn-block">Enviar Mensaje</button>
